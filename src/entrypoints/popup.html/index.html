<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdFlow Inspector</title>
    <!-- Inline styles for instant loading state - no external CSS dependency -->
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a2e;
        color: #e0e0e0;
        width: 400px;
        height: 500px;
        overflow: hidden;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        gap: 16px;
      }
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #2d2d4a;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .loading-text {
        font-size: 14px;
        color: #a0a0a0;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- This loading state shows immediately, before JS loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading AdFlow...</div>
      </div>
    </div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
